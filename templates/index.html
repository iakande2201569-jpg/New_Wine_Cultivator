<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Cultivar Prediction</title>
</head>
<body>
    <h1>Wine Cultivar Origin Predictor</h1>
    <hr>
    <form method="POST">
        <label>Alcohol:</label><br>
        <input type="number" step="0.01" name="alcohol" value="{{ inputs.alcohol or '' }}" required><br><br>

        <label>Malic Acid:</label><br>
        <input type="number" step="0.01" name="malic_acid" value="{{ inputs.malic_acid or '' }}" required><br><br>

        <label>Magnesium:</label><br>
        <input type="number" step="0.1" name="magnesium" value="{{ inputs.magnesium or '' }}" required><br><br>

        <label>Total Phenols:</label><br>
        <input type="number" step="0.01" name="total_phenols" value="{{ inputs.total_phenols or '' }}" required><br><br>

        <label>Flavanoids:</label><br>
        <input type="number" step="0.01" name="flavanoids" value="{{ inputs.flavanoids or '' }}" required><br><br>

        <label>Color Intensity:</label><br>
        <input type="number" step="0.01" name="color_intensity" value="{{ inputs.color_intensity or '' }}" required><br><br>

        <button type="submit">Predict Cultivar</button>
    </form>
    <hr>
    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
